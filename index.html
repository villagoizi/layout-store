<!DOCTYPE html>
<html lang="es">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
  <!-- Icons -->

</head>

<body>
  <div class="grid-container">
    <!------------NAVBA---------->
    <div class="navbar">

      <div class="user__profile">

        <div class="img_profile">
          <img src="img/img1.jpg" alt="" class="profile">
        </div>

        <div class="text__profile">
          <h3 class="role__profile">USER MASTER</h3>
          <p class="name__profile">superadmin</p>
        </div>

      </div>

      <div class="card">

        <div class="card-content">

          <div class="box-icon bg-card-three">
            <i class="fas fa-chart-line"></i>
          </div>

          <div class="text__card">
            <p>View Analitycs</p>
            <p>1</p>
          </div>

          <i id="less" class="fas fa-angle-left"></i>

        </div>
      </div>

      <div class="card">
          <div class="card-content">
            <div class="box-icon bg-card-one">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text__card">
              <p>Succesifuly Send</p>
              <p>120</p>
            </div>
            <i id="less" class="fas fa-angle-left"></i>
          </div>
      </div>

      <div class="card">
          <div class="card-content">
            <div class="box-icon bg-card-two">
              <i class="fas fa-dollar-sign"></i>
          </div>   
          <div class="text__card">
            <p>Earn month</p>
            <p>$30000</p>
            </div>
            <i id="less" class="fas fa-angle-left"></i>
          </div>
      </div>
      
      
      </div>
    <!-------------END NAVBAR----------->
    <!--------------HEADER---------->
    <div class="header">
      <ul class="header__menu">
        <li class="items"><a class="item active"href="#home">Home</a></li>
        <li class="items"><a class="item" href="#setting">Setting</a></li>
      </ul>
      <div class="search">
        <input class="search__input" type="search" name="" placeholder="&nbsp; Search Report">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <!---------------END HEADER---------------->

    <!--------------------MAIN--------------->
    <div class="content">

      <div class="navbar-responsive">
          <label id="non-display" for="toggle-main">
            <i class="fas fa-bars"></i>
          </label>
          <input type="checkbox" id="toggle-main">
          <nav class="main__navigation">
              <a class ="nav__link active" href="#overview">Overview</a>
              <a class ="nav__link" href="#products">Products</a>
              <a class ="nav__link" href="#shipping">Shipping</a>
              <a class ="nav__link" href="#payment">Payment</a>
        </nav>
      </div>
      <main class="main p-layout">
        CONTENT
      </main>
     
    </div>
  </div>
