<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/d3edf070c8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid-container">
    <div class="navbar">

      <div class="user__profile">
        <div class="img_profile">
          <img src="img/img1.jpg" alt="" class="profile">
        </div>

        <div class="text__profile">
          <h3 class="role__profile">USER MASTER</h3>
          <p class="name__profile">superadmin</p>
        </div>

      </div>

      <div class="card"></div>
    </div>
    <div class="header p-layout">
      <ul class="header__menu">
        <li class="items"><a class="item active"href="#home">Home</a></li>
        <li class="items"><a class="item" href="#setting">Setting</a></li>
      </ul>
      <div class="search">
        <input class="search__input" type="search" name="" placeholder="Search Report">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="main p-layout">
      <nav class="main__navigation">
        <a class ="nav__link active" href="#overview">Overview</a>
        <a class ="nav__link" href="#products">Products</a>
        <a class ="nav__link" href="#shipping">Shipping</a>
        <a class ="nav__link" href="#payment">Payment</a>
      </nav>
      CONTENT
    </div>
  </div>

</body>

</html>
